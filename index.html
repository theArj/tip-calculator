<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <form>
        <p>How much was your Bill?</p>
        <p>$ <input type="number" placeholder="Enter bill amount..." /></p>
        <p>How was your service?</p>
        <select>
          <option value="0">Select Level of Service</option>
          <option value="0.25">Outstanding Service</option>
          <option value="0.2">Great Service</option>
          <option value="0.15">Good Service</option>
          <option value="0.1">OK Service</option>
          <option value="0.05">Lousy Service</option>
        </select>

        <p>How many people are sharing the Bill?</p>
        <p><input type="number" placeholder="Enter # of people..." /> People</p>
      </form>
      <button type="button">Calculate</button>
    </div>
  </body>
</html>
