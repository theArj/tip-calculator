<!DOCTYPE html>
<html lang="en">
  <!-- Enter head here with link to CSS. -->
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="styles.css" />
      <!-- Enter title here. -->
      <title>Tip Calculator</title>
  </head>
  <!-- Enter body here. -->
  <body>
      <main class="main">
          <!-- Enter bill div here. -->
          <div class="input-left-side">
              <div class="input-container">
                  <span class="label">Bill Amount</span>
                  <input id="input-bill" type="number" name="bill-amount" placeholder="Enter bill amount here."></input>
              </div>
              <!-- Enter tip div container here. -->
              <div class="input-container">
                  <span class="label">Tip %</span>
                  <input id="input-tip" type="number" name="tip-amount" placeholder="Enter tip percent here."></input>
              </div>
              <!-- Enter people div container here. -->
              <div class="input-container">
                  <span class="label">Number of People</span>
                  <input id="input-people" type="number" name="number-of-people" placeholder="Enter # of people here."></input>
              </div>
          </div>
          <!-- Enter output div here. -->
          <div class="output-right-side">
              <div class="display">Tip:<h5 id="display-tip"></h5></div>
              <div class="display">Total Bill:<h5 id="display-total"></h5></div>
              <div class="display">Amount Per Person:<h5 id="display-each"></h5></div>
          </div>
      </main>
      <!-- Enter link to JS here. -->
      <script src="script.js"></script>
  <!-- End body here. -->
  </body>
</html>
